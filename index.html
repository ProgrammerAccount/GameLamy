<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1">    
<style>
    #canvas{
        border: 0;
        padding: 0;
        top:0;
        display: block;
        position: absolute;
        background: url("tumblr_static_tumblr_static_ag7x510lreo00s808400wsk8k_640.png") no-repeat center center fixed;
          -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
        

            
    }
    body{
        border: 0;
        padding: 0;
        overflow: hidden;
    }
    #control
    {
        width: 25vw;
        height: 25vw;
        border-radius: 100%;
        position: fixed;
        top : 70%;
        left:5%;
        background-color: #ccc;
        z-index: 100;
        bottom: 5vw;
        display:none;
    }
    #analog
    {
        width: 1px;
        height: 1px;
        margin:25%; 
        border-radius: 100%;
        position: relative;
        background-color: #000;
        padding: 25%;
        z-index: 100;
        display:none;
    }
    #attack
    {
        width: 25vw;
        height: 25vw;
        position: fixed;
        top : 70%;
        border-radius: 100%;
        background-color: #000;
        z-index: 100;
        right: 5%;
        bottom: 5vw;
        display:none;       
    
    }

    @media screen and (max-width: 800px){
        #attack
        {
            display: block;
        }
        #analog
        {
            display: block;  
        }
        #control
        {
            display: block;  
        }
        
    }
    
</style>
